<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <form class="col-lg-6" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">     
        <input class="form-control" name="username" [(ngModel)]="username" placeholder="Username">
        <br>
        <input class="form-control" type="password" name="password" [(ngModel)]="password" placeholder="Password">
        <br>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
  </div>
</div>
